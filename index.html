<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="shortcut icon" href="./Imgs/beard-2821057_1280.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./Css/login.css">
</head>
<body>
  <main class="">
    <div class="container col-lg-12 col-md-12 rounded-3">
      <div class="d-flex justify-content-center prueba">
        <h1 class="text-dark pt-3 fs-3 mt-4 fst-italic">Kiosquito el Barba</h1>
        <img src="../Imgs/beard-2821057_1280.png" alt="" srcset="" class="img">
      </div>
      <h2 class="d-block text-center text-dark">Login</h2>
      <form action="" id="form">
        <div class="formulario">
          <i class="bi bi-person-fill text-dark fs-3 persona"></i>
          <input autocomplete="off" type="text" name="nombre" id="nombre" placeholder="Ingresa el nombre de usuario">
          <p></p>
        </div>
        <div class="formulario">
          <i class="bi bi-key-fill fs-3 text-dark"></i>
          <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese la contraseña">
          <i class="bi-eye-slash text-dark" id="eye"></i>
          <p></p>
        </div>
        <div class="d-flex justify-content-end textoReestablecer">
          <a href="../html/reseteoContraseña.html" class="text-decoration-none"><span class="text-primary">¿Olvidaste tu contraseña?</span></a>
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="boton btn" id="btnIngresar">Ingresar</button>
        </div>
      </form>
      <span class="d-block text-center text-dark mt-4 fs-5">¿No tienes una cuenta? <a href="../html/register.html" class="text-primary text-decoration-none">Registrate</a></span>
    </div>
    <div class="d-flex justify-content-center mt-5" id="contenedorTexto">
      <span class="fw-bold fs-5 text-center" id="textoCarga">Conectando con la base de datos. Esto puede demorar un rato. Cuando se haga conexión, podrás loguearte o registrarte</span>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="../Js/login.js"></script>
</body>
</html>
