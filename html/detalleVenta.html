<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Venta</title>
  <link rel="shortcut icon" href="../Imgs/beard-2821057_1280.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../Css/detalleVenta.css">
</head>
<body>
  <main>
    <div class="container my-3">
      <div class="d-flex justify-content-center mb-2">
        <span class="fs-2 mt-4">DETALLE DE VENTA</span>
      </div>
      <div class="d-flex justify-content-center">
        <small class="fw-bold fst-italic mb-3">KIOSQUITO EL BARBA</small>
      </div>
      <div class="d-flex justify-content-between mb-4 mx-5">
        <span class="fw-bold">Fecha:</span>
        <span id="fechaVenta" class="fst-italic"></span>
      </div>
      <div class="d-flex justify-content-between mb-4 mx-5">
        <span class="fw-bold">Cliente:</span>
        <span id="cliente" class="fst-italic"></span>
      </div>
      <div class="d-flex justify-content-between mb-4 mx-5">
        <span class="fw-bold">Producto:</span>
        <span id="producto" class="fst-italic"></span>
      </div>
      <div class="d-flex justify-content-between mb-4 mx-5">
        <span class="fw-bold">Precio:</span>
        <span id="precio" class="fst-italic"></span>
      </div>
      <div class="d-flex justify-content-between mb-4 mx-5">
        <span class="fw-bold">Cantidad:</span>
        <span id="cantidad" class="fst-italic"></span>
      </div>
      <div class="d-flex justify-content-between mx-5">
        <span class="fw-bold">TOTAL:</span>
        <span id="total" class="fst-italic text-danger fw-bold"></span>
      </div>
      <div class="d-flex justify-content-center mb-4 mx-5" id="imagen">
        
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary" id="descargar"><i class="bi bi-download boton"></i>IMPRIMIR Y DESCARGAR COMPROBANTE</button>
      <button class="btn btn-secondary" id="volverVentas">VOLVER A VENTAS</button>
    </div>
  </main>
  <script src="../Js/detalleVenta.js"></script>
</body>
</html>
