<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/Css/register.css">
</head>
</head>
<body>
  <main>
    <div class="container rounded-3">
      <div class="d-flex justify-content-center prueba">
        <h1 class="text-dark pt-3 fs-3 mt-4 fst-italic">Kiosquito el Barba</h1>
        <img src="../Imgs/beard-2821057_1280.png" alt="" srcset="" class="img">
      </div>
      <h2 class="d-block text-center text-dark">Registrarse</h2>
      <form action="" id="form" class="mt-4">
        <div class="formulario">
          <i class="bi bi-person-vcard-fill text-dark fs-3"></i>
          <input autocomplete="off" autocapitalize="words" type="text" name="nombreCompleto" id="nombreCompleto" placeholder="Ingresa su nombre completo">
          <p></p>
        </div>
        <div class="formulario">
          <i class="bi bi-envelope-at-fill text-dark fs-3"></i>
          <input autocomplete="off" type="email" name="email" id="email" placeholder="Ingrese su email">
          <p></p>
        </div>
        <div class="formulario">
          <i class="bi bi-person-fill text-dark fs-3"></i>
          <input autocomplete="off" type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Ingrese un nombre de usuario">
          <p></p>
        </div>
        <div class="formulario">
          <i class="bi bi-key-fill fs-3 text-dark"></i>
          <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese una contraseña" maxlength="15">
          <i class="bi-eye-slash text-dark" id="eye"></i>
          <p></p>
        </div>
        <div class="formulario">
          <i class="bi bi-repeat fs-3 text-dark"></i>
          <input type="password" name="RepContraseña" id="repContraseña" placeholder="Repetir Contraseña" maxlength="15">
          <i class="bi-eye-slash text-dark" id="eye2"></i>
          <p></p>
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="boton btn" id="btnRegistrarse">Registrarse</button>
        </div>
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="../Js/register.js"></script>
</body>
</html>
