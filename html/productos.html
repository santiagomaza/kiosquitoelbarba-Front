<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <link rel="shortcut icon" href="../Imgs/beard-2821057_1280.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../Css/productos.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar sticky-top">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <img src="../Imgs/beard-2821057_1280.png" style="height: 50px; width: 50px;" alt="" srcset="">
          <span class="fst-italic">Kiosquito el Barba</span>
          <ul class="mt-3">
            <a href="../index.html" id="salir">Cerrar Sesion</a>
          </ul>
          <ul class="navbar-nav mx-4">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Administrar
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="./carga.html" onclick="pagVentas()">Ventas</a></li>
                <li><a class="dropdown-item" href="./carga.html" onclick="pagClientes()">Clientes</a></li>
                <li><a class="dropdown-item" href="./carga.html" onclick="pagUsuarios()">Usuarios</a></li>
              </ul>
            </li>
          </ul>
          <ul class="mt-3">
            <a href="./carga.html" onclick="pagKiosco()">Ir a Kiosco</a>
          </ul>
        </div>
      </div>
    </nav> 
  </header>
  <main>
    <section class="seccion1 mx-3">
      <div class="container-fluid">
        <div class="row">
          <div class="bloque1 d-flex justify-content-between col-lg-12 col-sm-3 col-md-12 col-12">
            <p class="fw-bold textoInfo">Para agregar un producto, haga clic en el bot√≥n <strong style="color:#0a0">Agregar Producto</strong></p>
            <button type="button" class="btn btn-success textoBoton1" data-bs-toggle="modal" data-bs-target="#modalProductos">Agregar Producto</button>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modalProductos" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content modalBg">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Producto</h1>
            </div>
            <div class="modal-body">
              <form action="" class="text-center">
                <div class="campos">
                  <label for="" class="d-block mb-2">Nombre Producto</label>
                  <input type="text" autocomplete="off" name="Nombre" id="nombreProducto" required>
                  <p></p>
                </div>
                <div class="campos">
                  <label for="" class="d-block">Precio del Producto</label>
                  <input type="number" autocomplete="off" name="Precio" id="precioProducto" required>
                  <p></p>
                </div>
                <div class="campos">
                  <label for="" class="d-block">Stock</label>
                  <input type="number" autocomplete="off" name="stock" id="stockProducto" required>
                  <p></p>
                </div>
                <div class="campos">
                  <label for="" class="d-block">Imagen</label>
                  <input type="url" autocomplete="off" name="url" id="urlImagen" required>
                  <p></p>
                </div>
                <hr>
                <div class="mt-2 d-flex justify-content-end">
                  <button type="button" class="btn btn-success" onclick="agregarProducto()">Agregar Producto</button>
                  <button type="reset" class="btn btn-danger mx-1" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="mt-3 seccionTabla">
      <div class="d-flex justify-content-center">
        <h2>Tabla de Productos</h2>
      </div>
    </section>
    <div>
      <i class="bi bi-search mx-5"></i>
      <input type="text" name="buscador" id="buscador" oninput="barraBuscadora()" value="" class="buscador fs-5" placeholder="Buscar...">
    </div>
    <section class="mx-5 mt-3">
      <div class="table-responsive">
        <table class="table table-bordered table-striped-columns table-warning table-hover text-center align-middle">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nombre del Producto</th>
              <th scope="col">Precio</th>
              <th scope="col">Stock</th>
              <th scope="col">Imagen</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaProductos">
              
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../Js/productos.js"></script>
</body>
</html>
