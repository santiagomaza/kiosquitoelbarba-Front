<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../Css/ventas.css">
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar sticky-top">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <img src="../Imgs/beard-2821057_1280.png" style="height: 50px; width: 50px;" alt="" srcset="">
            <span class="fst-italic">Kiosquito el Barba</span>
            <ul class="mt-3">
              <a href="../index.html" id="salir">Cerrar Sesion</a>
            </ul>
            <ul class="navbar-nav mx-4">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Administrar
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="./carga.html" onclick="pagClientes()">Clientes</a></li>
                  <li><a class="dropdown-item" href="./carga.html" onclick="pagProductos()">Productos</a></li>
                  <li><a class="dropdown-item" href="./carga.html" onclick="pagUsuarios()">Usuarios</a></li>
                </ul>
              </li>
            </ul>
            <ul class="mt-3">
              <a href="./carga.html" onclick="pagKiosco()">Ir a Kiosco</a>
            </ul>
          </div>
        </div>
      </nav>  
    </header>
    <main>
      <div class="container mt-4">
        <section class="d-flex justify-content-center cabecera">
          <h2 class="mt-3">INSERTA UNA VENTA</h1>
          <img src="../Imgs/beard-2821057_1280.png" alt="" style="width: 80px; height: 80px;">
        </section>
        <section class="d-flex justify-content-center">
          <form action="" id="form">          
            <div class="campos">
              <label for="FechaVenta">Fecha de venta</label>
              <i class="bi bi-calendar"></i>
              <input title="fecha" type="date" name="FechaVenta" id="fechaVenta">
              <p></p>
            </div>
            <div class="campos">
              <label for="">Clientes</label>
              <i class="bi bi-person-fill"></i>
              <select title="clientes" type="text" name="cliente" id="cliente">

              </select>
              <p></p>
            </div>
            <div class="campos">
              <label for="">Productos</label>
              <i class="bi bi-basket"></i>
              <select title="producto" type="text" name="producto" id="producto" onchange="productoSeleccionado()">
                
              </select>
              <p></p>
            </div>
            <div class="campos">
              <label for="precio">Precio del Producto</label>
              <i class="bi bi-cash"></i>
              <input title="precio" type="number" value="" name="precio" id="precioProd"></input>
              <p></p>
            </div>
            <div class="campos">
              <label for="cantidad">Cantidad a Llevar</label>
              <i class="bi bi-tag"></i>
              <input title="cantidad" type="number" name="cantidad" id="cantidadLlevar">
              <p></p>
            </div>
            <div class="campos">
              <label for="imagen">Imagen (Insertar URL)</label>
              <i class="bi bi-card-image"></i>
              <input autocomplete="off" type="url" name="imagen" id="imagen">
              <p></p>
            </div>
            <div class="campos">
              <label for="total">Total a pagar [$]</label>
              <i class="bi bi-receipt"></i>
              <input title="total" type="number" name="total" id="totalPagar" disabled>
            </div>
            <div class="mb-3 d-flex justify-content-center">
              <button type="button" class="btn btn-success mt-4" id="agregarVenta">Agregar venta</button>
              <button type="button" class="btn btn-primary mt-4" id="actualizar">Actualizar</button>
            </div>
          </form>
        </section>
      </div>
      <section class="mt-5">
        <div class="d-flex justify-content-center">
          <h2>Tabla de ventas</h2>
        </div>
        <div class="mb-3 fs-5 mx-4">
          <i class="bi bi-search mx-5"></i>
          <input type="text" name="buscador" id="buscador" oninput="barraBuscadora()" value="" class="buscador" placeholder="Buscar...">
        </div> 
      </section>
      <section class="mx-5 seccionTabla">
        <div class="table-responsive">
          <table class="table table-bordered table-danger table-striped-columns table-hover text-center align-middle table-sm table-md">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col fecha">Fecha de venta</th>
                <th scope="col">Cliente</th>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Total</th>
                <th scope="col">Imagen</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaVentas">
                
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="../Js/ventas.js"></script>
</body>
</html>
